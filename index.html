<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Cláudio Sityá AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enabled manual dark mode toggling
        theme: {
          extend: {
            colors: {
              medical: {
                primary: '#F687B3', // ~30% Lighter Pink (Was #F06595)
                primaryDark: '#ED64A6', // Lighter Hover state (Was #D63F76)
                secondary: '#FDF2F8', // Ultra Light Rose (Was #FCE7F3)
                accent: '#00897B', // Teal (Contrast/Success/Icons)
                bg: '#FFFEFF', // Purest White with tiny pink hint
                surface: '#FFFFFF', // Pure White
                text: '#831843', // Deep Pink/Wine Text (Kept dark for readability)
                muted: '#E8B8CB', // Lighter Muted Rose (Was #CE8CA3)
                border: '#FDF2F8', // Ultra light border
                bordeaux: '#2F0510', // Deepest Black-Red/Wine (Kept Dark)
                bordeauxMedium: '#520B1F', // Deep Wine (Kept Dark)
              },
              dark: {
                bg: '#25050F', // Very Dark Wine Background
                surface: '#3D0A19', // Dark Wine Surface
                border: '#831843', // Deep Pink Border
                text: '#FCE7F3' // Light Pink Text
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(246, 135, 179, 0.15), 0 2px 4px -1px rgba(246, 135, 179, 0.1)', // Lighter pink shadow
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Pink tinted scrollbar for content */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FDF2F8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F687B3; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #831843;
      }
    </style>
